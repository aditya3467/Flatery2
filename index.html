<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flatery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>
<body>
    <div class="navbar">
        <div class="nav1">
            <img src="./Housing/res/logo.png" alt="">
            <div class="flatery">
                <p class="p1">FLAT</p><p class="p2">ERY</p>
            </div>
            <div class="contact">
                <img src="./Housing/res/phone.png" alt="">
                <p>Contact</p>
            </div>

        </div>

        <div class="nav2">
            <div class="home">
                <i class="fa-solid fa-house" style="margin-right: 5px;"></i>  
                <p>Home</p>
            </div>
            <div class="services">
                <i class="fa-sharp fa-solid fa-wrench" style="margin-right: 5px;"></i>
                <p>Services</p>

            </div>
            <div class="add">
                <img src="./Housing/res/add.png" style="margin-right: 5px;" alt="">  
                <p>Add Property
                </p>               

            </div>
            
            <div class="properties">
                <i class="fa-solid fa-building-user" ></i>
                <p>Properties
                </p>               

            </div>
            <div class="login">
                <i class="fa-solid fa-right-to-bracket"></i>
                                <p>Login
                </p>               

            </div>
        </div>
    </div>
    
</body>
</html>
